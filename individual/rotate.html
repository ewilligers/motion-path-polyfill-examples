<!DOCTYPE html>
<meta charset="utf-8">

<script src="../third_party/web-animations-js/web-animations.dev.js"></script>
<script src="../third_party/motion-path-polyfill.min.js"></script>

<div id="container">
  <div id="target">
  </div>
</div>

<style>
  #container {
    width: 1000px;
    height: 1000px;
    transform: scale(1);
  }

  #target {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 400px;
    top: 300px;
    background-color: purple;
  }
</style>

<script>
  var keyframes = [{rotate: '0deg'}, {rotate: '45deg'}];
  var timing = {duration: 2000, iterations: 3, direction: 'alternate'};
  target.animate(keyframes, timing);
</script>
