<!DOCTYPE html>
<meta charset="utf-8">

<script src="../third_party/web-animations-js/web-animations.dev.js"></script>
<script src="../third_party/motion-path-polyfill.min.js"></script>
<script src="../animateOnLoad.js"></script>

<style>
  body {
    width: 500px;
    height: 500px;
    border: dashed gray;
  }
  .box {
    background-color: mediumpurple;
    offset-path: none;
    offset-anchor: auto;
  }
  #item1 {
    offset-position: 90% 20%;
    width: 60%;
    height: 20%;
  }
  #item2 {
    offset-position: 100% 100%;
    width: 30%;
    height: 10%;
  }
  #item3 {
    offset-position: 50% 100%;
    width: 20%;
    height: 60%;
  }
  #item4 {
    offset-position: 0% 100%;
    width: 30%;
    height: 90%;
  }
</style>
<body>
  <div class="box" id="item1"></div>
  <div class="box" id="item2"></div>
  <div class="box" id="item3"></div>
  <div class="box" id="item4"></div>
</body>
